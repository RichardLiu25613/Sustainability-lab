<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUO Sustainability Lab 永續競賽</title>

  <!-- ✅ 中文字體：Noto Sans TC（Google Fonts） -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* ✅ Mabry Pro OTF 字體載入 */
    @font-face {
      font-family: 'Mabry Pro';
      src: url('assets/fonts/Mabry-Regular-Pro.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Mabry Pro';
      src: url('assets/fonts/Mabry-Medium-Pro.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'Mabry Pro';
      src: url('assets/fonts/Mabry-MediumItalic-Pro.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }

    /* 🌍 全站字體設定 */
    body {
      font-family: 'Mabry Pro', 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      line-height: 1.6;
    }

    /* 🔵 Header 樣式 */
    header {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    /* 🏷 Section 區塊設定 */
    section {
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      font-weight: 700;
      margin-bottom: 10px;
      color: #003366;
    }

    /* 📅 Timeline 樣式 */
    .timeline-container {
      display: grid;
      grid-template-columns: 1fr 3px 3fr;
      gap: 10px;
      position: relative;
    }

    .timeline-line {
      background: #006699;
      grid-row: 1 / span 10;
      width: 3px;
      margin: 0 auto;
    }

    .timeline-event {
      margin-bottom: 30px;
      position: relative;
    }

    .timeline-circle {
      width: 12px;
      height: 12px;
      background: #006699;
      border-radius: 50%;
      position: absolute;
      left: -26px;
      top: 5px;
    }
  </style>
</head>
<body>

  <!-- 🔵 頁首 -->
  <header>
    <h1>AUO Sustainability Lab 永續競賽</h1>
    <p>打造友達的永續創新平台</p>
  </header>

  <!-- 📢 公告區 -->
  <section>
    <h2>📢 最新公告</h2>
    <p>競賽報名將於 <strong>2025/09/01</strong> 開始，請密切留意後續通知。</p>
  </section>

  <!-- 🎥 影片區（可改為 YouTube 嵌入） -->
  <section>
    <h2>🎥 說明會影片</h2>
    <iframe width="100%" height="400"
            src="https://www.youtube.com/embed/【換成你的YouTube影片ID】"
            frameborder="0"
            allowfullscreen></iframe>
  </section>

  <!-- 📅 活動時程 -->
  <section>
    <h2>📅 活動時程</h2>
    <div class="timeline-container">
      <div></div>
      <div class="timeline-line"></div>
      <div>
        <!-- 活動 1 -->
        <div class="timeline-event">
          <div class="timeline-circle"></div>
          <h3>報名開始 – 2025/09/01</h3>
          <p>開放所有員工報名參加，提交提案。</p>
        </div>

        <!-- 活動 2 -->
        <div class="timeline-event">
          <div class="timeline-circle"></div>
          <h3>初選結果公布 – 2025/10/15</h3>
          <p>公布進入決賽的隊伍名單。</p>
        </div>

        <!-- 活動 3 -->
        <div class="timeline-event">
          <div class="timeline-circle"></div>
          <h3>決賽 & 頒獎 – 2025/12/10</h3>
          <p>現場展示與頒發永續獎項。</p>
        </div>
      </div>
    </div>
  </section>

</body>
</html>

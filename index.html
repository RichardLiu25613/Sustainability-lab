<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AUO Sustainability Lab 永續競賽</title>

  <!-- ✅ Noto Sans TC (中文) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5faf5;
      line-height: 1.6;
    }

    /* 🌟 Glassmorphism Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .navbar img {
      height: 40px;
      margin-right: 15px;
    }

    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #004d2c;
    }

    /* 🌄 Hero 區塊 */
    .hero {
      width: 100%;
      height: 400px;
      background: linear-gradient(to bottom right, #88d498, #f5faf5);
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #004d2c;
      font-size: 2rem;
      font-weight: bold;
    }

    section {
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      font-weight: 700;
      margin-bottom: 10px;
      color: #1c6e3c;
    }
  </style>
</head>
<body>

  <!-- 🔝 玻璃質感 Navbar -->
  <div class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/AUO_Corporation_Logo.svg/2560px-AUO_Corporation_Logo.svg.png" alt="AUO Logo">
    <h1>AUO Sustainability Lab 永續競賽</h1>
  </div>

  <!-- 🌄 Hero -->
  <div class="hero">Hero 圖片預覽區</div>

  <!-- 📢 公告 -->
  <section>
    <h2>📢 最新公告</h2>
    <p>競賽報名將於 <strong>2025/09/01</strong> 開始，請密切留意後續通知。</p>
  </section>

  <!-- 🎥 影片 -->
  <section>
    <h2>🎥 說明會影片</h2>
    <iframe width="100%" height="400"
            src="https://www.youtube.com/embed/dQw4w9WgXcQ"
            frameborder="0"
            allowfullscreen></iframe>
  </section>

  <!-- 📅 活動時程 -->
  <section>
    <h2>📅 活動時程</h2>
    <ul>
      <li>2025/09/01 – 報名開始</li>
      <li>2025/10/15 – 初選結果公布</li>
      <li>2025/12/10 – 決賽 & 頒獎典禮</li>
    </ul>
  </section>

</body>
</html>
